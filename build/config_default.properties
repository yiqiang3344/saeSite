#站点编号
site.number = 1
#站点名字
site.name = sidney的空间
#当前语言版本
site.lang = zh_cn
#需要翻译的语言版本
site.langs.0 = zh_cn
#逗号分割
site.langList = zh_cn

#需要给图片加缓存号的css文件
site.cssCacheCodeList.0 = page.css

#图片文件路径列表
site.imgDirList.0 = img
site.imgDirList.1 = images
site.imgDirList.2 = upload
site.imgDirList.3 = upload1

#需要压缩的目录，.min.ext 的不会再压缩
site.compressDir.0 = css
site.compressDir.1 = js
#各语言需要压缩的目录
site.langCompressDir.0 = js

#需要合并的js文件,生成到script/all.min.js
site.combineJs.0 = tools.js
site.combineJs.1 = main.js
site.combineJs.2 = url.js

#需要翻译的文件或目录
site.translate.0 = 'dev/js','../../{lang}/js'
site.translate.1 = 'protected/views/layouts','./{lang}'
site.translate.2 = 'protected/views/_public','./{lang}'
site.translate.3 = 'protected/messages/dev','../{lang}'
#上面一般是都要翻译的，下面是views,可选
site.translate.4 = 'protected/views/main','./{lang}'
#翻译目录中需要忽略的文件
#site.ignore_translate.0 = 'protected/views/test/test.php'

# data cache
#cache.servers.0.host=127.0.0.1
#cache.servers.0.port=11211
#cache.servers.0.weight=100

# 数据库连接参数
site.db.host=127.0.0.1
site.db.port=3306
site.db.user=yiisae1
site.db.passwd=yiisae1
site.db.name=yiisae

#是否处于开发测试
site.test = false
